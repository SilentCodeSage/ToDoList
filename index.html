<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Without JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1 class="header">To Do List</h1>
        <div class="todo">
            <input id="add_item" class="todo__value" type="text" placeholder="Add your lists...">
            <!-- <input class="todo__checkbox" type="checkbox"> -->
            <button id="btn" class="todo__add-button" type="submit" onclick="addNewItem()">Add</button>
        </div>

        <div class="todo-dynamic">
           
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
